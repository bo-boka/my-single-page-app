  <div class="contact">
  	<div class="container">
	  <h1>Contact Us</h1>
	  <div class="row">

		<div class="col-sm-6 contact-div">
			<h4>Get in touch with us</h4>
			<p>They removed all of the float classes and classes that used float to use use flexbox by default.</p>   
			<div>
				<span class="fab fa-twitter fa-2x"></span>
				<span class="fab fa-facebook-f fa-2x"></span>
				<span class="fab fa-google-plus fa-2x"></span>
			</div>
			<div class="contact-info">
				<div>www.sarahboka.com</div>
				<div>1-222-333-4444</div>
				<div>info@infoauthor.com</div>
			</div>
		</div>		   

		<div class="col-sm-6">
			<form action="https://formspree.io/boka.sarah@gmail.com" method="POST">
			  <div class="form-row">			    
			    <div class="form-group col-md-6">			      
			      <input type="text" class="form-control" id="inputName"  name="name" placeholder="Name">
			    </div>
			    <div class="form-group col-md-6">			      
			      <input type="email" class="form-control" id="inputEmail"  name="_replyto" placeholder="Email">
			    </div>
			  </div>
			  <div class="form-group">			    
			    <textarea class="form-control" id="inputMessage" rows="5" placeholder="Message"></textarea>
			  </div>
			  <input type="submit" class="btn btn-primary btn-lg float-right" value="Send"></input>
			</form>
		</div>

		</div>
